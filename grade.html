<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: rgb(217, 198, 173);
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto bg-dark text-white p-5 mt-5">
                <h4 class="text-center"> Result calculating System</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8 d-flex justify-content-around m-auto p-5 bg-white fw-bold">
                <div class="col-4">
                    <div class="form-group mb-3">
                        <label>Computer</label>
                        <input type="number" class="com" placeholder="0">
                    </div>
                    <div class="form-group mb-3">
                        <label>English</label>
                        <input type="number" class="eng" id="e1" placeholder="0">
                    </div>
                    <div class="form-group mb-3">
                        <label>Physics</label>
                        <input type="number" class="phy" id="p1" placeholder="0">
                    </div>
                    <div class="form-group mb-3">
                        <label>Chemistry</label>
                        <input type="number" class="ch" id="che1" placeholder="0">
                    </div>
                    <div class="form-group mb-3">
                        <label>Maths</label>
                        <input type="number" class="math" id="math1" placeholder="0">
                    </div>
                    <div class="form-group mb-3">
                        <input type="button" class="btn-warning col-8 m-3" id="btn1" value="Calculate"
                            onclick="calculate()">
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <div>
                        <table class="table table-bordered border-dark">
                            <tr>
                                <td>Total Marks:</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <td>Obtained Marks:</td>
                                <td id="obtaine"></td>
                            </tr>
                            <tr>
                                <td>percentage:</td>
                                <td id="per"></td>
                            </tr>
                            <tr>
                                <td>Remarks:</td>
                                <td id="Remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function calculate() {
                let a = parseInt(document.getElementById("c1")?.value);
                let b = parseInt(document.getElementById("e1").value);
                let c = parseInt(document.getElementById("p1").value);
                let d = parseInt(document.getElementById("che1").value);
                let e = parseInt(document.getElementById("math1").value);
                let btn = parseInt(document.getElementById("btn1").value);

                if (a > 100 || b > 100 || c > 100 || d > 100 || e > 100) {
                    alert("please enter correct value")
                }
                else {
                    var Obtained = a + b + c + d + e;
                    document.getElementById("obtaine").innerHTML = Obtained;
                    var percentage = Obtained / 500 * 100;
                    document.getElementById("per").innerHTML = percentage;
                    if (a > 40 && b > 40 && c > 40 && d > 40 && e > 40) {
                        document.getElementById("Remarks").innerHTML = "Pass";
                    }
                    else {
                        document.getElementById("Remarks").innerHTML = "Fail";
                    }

                }
            };
























        </script>












</body>

</html>
